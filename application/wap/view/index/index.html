<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weui/1.1.2/style/weui.min.css" rel="stylesheet" />
  <script defer="defer" src="__STATIC__/GOUSHI/js/flexible.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script>"addEventListener"in document&&document.addEventListener("DOMContentLoaded",function(){FastClick.attach(document.body)},!1)</script>
  <link href="__STATIC__/GOUSHI/static/css/main.14c5d77c.css" rel="stylesheet" />
 </head>
 <body>
  <div id="root"></div>
  <script type="text/javascript" src="__STATIC__/GOUSHI/static/js/main.5229535f.js"></script>
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var reg=/\/wap\/trade\/stock\/\d+/;
      var run=function(){
        setTimeout(check,300);
      }
      var check=function(){
        var path=window.location.pathname;
        if(!reg.test(path)){
          return false;
        }
        var $div=$(".iFTdIv");
        if($div.length==0){
          return false;
        }
        $div.html("");
        var match=path.match(/\d+/g);
        $.get('/market/index/getType?code='+match[0],res=>{
            var type="";
            if(res.code==1){
                type=res.data.type;
            }
            $ifram=$('<iframe id="ifmMaintest" name="ifmMaintest" src="/chart.php/queryapi_sinachart/index/charts?color=white&symbol='+type+match[0]+'" style="margin:auto;width:100%;height:380px;border:none;" frameborder="0" scrolling="no"></iframe>');
            $div.html($ifram);
        })
      }

      $(document).click(function(){
          run();
      })
      setTimeout(check,300)
    })
  </script>
 </body>
</html>
